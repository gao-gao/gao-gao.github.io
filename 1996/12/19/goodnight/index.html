    <div class="post-body" itemprop="articleBody">

      
      

      
        <ul>
<li><p>DAY 1</p>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br></pre></td><td class="code"><pre><span class="line">有一天 我们一起起床 </span><br><span class="line">一起刷牙 一起散步 </span><br><span class="line">一起感受阳光拂在脸上浅浅淡淡的温度 </span><br><span class="line">一起买菜 一起做饭 </span><br><span class="line">一起在阳台上看星星 </span><br><span class="line"></span><br><span class="line">数着夜空中来自几万光年前的光线 </span><br><span class="line"></span><br><span class="line">我知道会有这么一天的 </span><br><span class="line">所以从今天开始 </span><br><span class="line">我想每天送你一句温暖的情话 </span><br><span class="line">陪伴你度过每一个没有我的深夜</span><br><span class="line"></span><br><span class="line">晚安 刘先生</span><br></pre></td></tr></table></figure>
</li>
<li><p>DAY 2</p>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br></pre></td><td class="code"><pre><span class="line">静静的等待着你的信息 </span><br><span class="line">偷偷的看着屏幕欢喜 </span><br><span class="line"></span><br><span class="line">幸福的感觉大概就是 </span><br><span class="line">我在远方 而你在我的心里 </span><br><span class="line">还有一种叫做思念的东西在脑海里 </span><br><span class="line"></span><br><span class="line">悄然滋长 </span><br><span class="line"></span><br><span class="line">晚安 刘先生</span><br></pre></td></tr></table></figure>
</li>
<li><p>DAY 3</p>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br></pre></td><td class="code"><pre><span class="line">今天的夜空没有星星</span><br><span class="line">路上没有行人</span><br><span class="line">车呼啸而过 带着风</span><br><span class="line">我戴着耳机 想着你</span><br><span class="line"></span><br><span class="line">晚安 刘先生</span><br></pre></td></tr></table></figure>
</li>
<li><p>DAY 4</p>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br></pre></td><td class="code"><pre><span class="line">在无数个安静的夜晚 </span><br><span class="line">习惯性地闭上眼睛</span><br><span class="line">回忆起睡前对你说的那一句晚安</span><br><span class="line">回味着那属于我的 </span><br><span class="line">简单而持久的幸福</span><br><span class="line"></span><br><span class="line">晚安 刘先生</span><br></pre></td></tr></table></figure>
</li>
<li><p>DAY 5</p>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br></pre></td><td class="code"><pre><span class="line">我想化作你桌前的那盏灯 </span><br><span class="line">忽略月明星稀</span><br><span class="line">无视冷暖交替</span><br><span class="line">只为给你光明 给你温暖</span><br><span class="line"></span><br><span class="line">晚安 刘先生</span><br></pre></td></tr></table></figure>
</li>
<li><p>DAY 6</p>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br></pre></td><td class="code"><pre><span class="line">当一个雨天遇上没有雨伞 </span><br><span class="line">当没有雨伞遇到没人送伞 </span><br><span class="line">我会躲在一个有屋檐的地方</span><br><span class="line">听着动听的音乐 不抱怨 不失落 </span><br><span class="line">静静等待雨停 </span><br><span class="line"></span><br><span class="line">因为我想啊 在你的心里 </span><br><span class="line">一定早已撑好了伞为我遮风避雨 </span><br><span class="line">而我只需走近再走进</span><br><span class="line"></span><br><span class="line">晚安 刘先生</span><br></pre></td></tr></table></figure>
</li>
<li><p>DAY 7</p>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br></pre></td><td class="code"><pre><span class="line">我想在五十年后 还是一样的和你相爱</span><br><span class="line">黑发相结 白发相依</span><br><span class="line">你搀扶着我 我搀扶着你 </span><br><span class="line">慢慢的的走着 </span><br><span class="line">偶尔我会嫌你走得太快 这时你便会停下来哄我</span><br><span class="line">我们慢慢地走啊走</span><br><span class="line">不在乎时间 不在乎终点</span><br><span class="line">只在乎你有我 我有你</span><br><span class="line"></span><br><span class="line">晚安 刘先生</span><br></pre></td></tr></table></figure>
</li>
</ul>
